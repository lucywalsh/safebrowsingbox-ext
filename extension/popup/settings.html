<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="settings.css"/>
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="settings-content">
      <h1>What would you like to be alerted about?</h1>
      <table style="max-width:600px;border-collapse:separate;padding-left:50px;margin:auto">
        <tr>
          <td>
            <label class="label-big-check">
              <input type="checkbox" name="alert1" id="firstparty-tracking">
              <label for="firstparty-tracking" class="check-title">First-Party Tracking</label>
            </label>
          </td>
          <td>
            <label class="label-big-check">
              <input type="checkbox" name="alert2" id="targeted-ads">
              <label for="targeted-ads" class="check-title">Targeted Advertising</label>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label class="label-big-check">
              <input type="checkbox" name="alert3" id="thirdparty-tracking">
              <label for="thirdparty-tracking" class="check-title">Third-Party Tracking</label>
            </label>
          </td>
          <td>
            <label class="label-big-check">
              <input type="checkbox" name="alert4" id="thirdparty-collection">
              <label for="thirdparty-collection" class="check-title">Third-Party Data Collection</label>
            </label>
          </td>
        </tr>

          <td>
            <label class="label-big-check">
                <input type="checkbox" name="alert5" id="personal">
                <label for="personal" class="check-title">Personal Information</label>
            </label>
          </td>
          <td>
            <label class="label-big-check">
                <input type="checkbox" name="alert6" id="financial">
                <label for="financial" class="check-title">Financial Information</label>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label class="label-big-check">
              <input type="checkbox" name="alert9" id="health">
              <label for="health" class="check-title">Health Information</label>
            </label>
          </td>
          <td>
            <label class="label-big-check">
              <input type="checkbox" name="alert10" id="location">
              <label for="location" class="check-title">Location Information</label>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label class="label-big-check">
              <input type="checkbox" name="alert7" id="personalisation">
              <label for="personalisation" class="check-title">Personalisation</label>
            </label>
          </td>
          <td>
            <label class="label-big-check">
              <input type="checkbox" name="alert8" id="donottrack">
              <label for="donottrack" class="check-title">Do Not Track Headers Ignored</label>
            </label>
          </td>
        </tr>
        <tr>
          <td style="padding:20px;text-align:center" colspan="2">
            <button class="styled-button" id="save" onclick="save_data();">Next</button>
          </td>
          <td>
          </td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="save_data.js"></script>
  </body>
</html>
