<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dashboard.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="popup-content">
      <div id="header">
        <img src="safe-browsing-box-logo-2.png" style="width:400px">
      </div>

      <table>
        <tr id="table-header">
          <td id="alerts-header" style="width:50%">
            <div style="display:flex;align-items:center">
              <h2>Current alerts</h2>
              <button class="icon-btn" id="settings" style="display:inline-block;"><i class="fa fa-cog"></i></button>
            </div>
          </td>
          <td id="advice-header">
            <div style="display:flex;align-items:center">
            <h2>Security Advice</h2>
          </div>
          </td>
        </tr>
        <tr id="table-content">
          <td id="alerts-content">
            <div id='alerts'></div>
            <div id='alertsbutton' style="padding:10px;display:flex;justify-content:center;"></div>
          </td>
          <td id="advice-content">
            <div id="advice"></div>
          </td>
        </tr>
      </table>
    </div>
    <script src="show_dashboard.js"></script>
  </body>
</html>
